<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>

<body class="contact-page">
    <section class="section">

        <div class="title">
            <h1 class="contact-title">Is your website look like Reddit?
            </h1>
            <h3 class="contact-subtitle">
                <h3 class="contact-title">Then you need our rescue team!</h3>
        </div>
        <div class="contact-form">
            <img src="" alt="">
            <p class="contact-text">Do you have absolute trouble with your project? Our special LK-squad will work
                directly on-site in case of emergency!</p>
            <p class="contact-text"> How to get in touch?</p>
            <button class="contact-button">Pop us!</button>
            <div class="social-network">
                <img class="social-pic" src="https://mybabyfly.com/wp-content/uploads/2019/03/instagram.png"
                    alt="instagram">
                <img class="social-pic" src="https://www.freeiconspng.com/uploads/facebook-icon-5.png" alt="facebook">
                <img class="social-pic"
                    src="https://cdn.vox-cdn.com/thumbor/1WTVpMp69QbGZ-3uVxNT04NDTjk=/0x56:640x416/1600x900/cdn.vox-cdn.com/assets/2576321/twitter_logo_640.jpg"
                    alt="twitter">
                <img class="social-pic"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Linkedin.svg/1200px-Linkedin.svg.png"
                    alt="linkedin">
            </div>
        </div>

        <div class="review-container">
            <article class="box">This was amazeballs</article>
            <article class="box">Same same</article>
            <article class="box">"Something in penguin"</article>
        </div>

    </section>
</body>

</html>
