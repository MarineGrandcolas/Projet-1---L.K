<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="ressources/favicon.png" />
  <title>Louise & Karine Skills</title>

<body>

  <!--Parts talking about Louise skills-->

    <h1>Louise<br>Hardskills</h1>

  </div>

  <div id="SkillBoxLouise">

      <div id="Skill-HTML">

    <div class="SkillBar">
      <div id="Skill-CSS">
        <span class="Skill-Area ">CSS/CSS3</span>
        <span class="PercentText ">70%</span>
      </div>
    </div>

    <div class="SkillBar">
      <div id="Skill-jQuery">
        <span class="Skill-Area ">jQuery</span>
        <span class="PercentText ">40%</span>
      </div>
    </div>

    <div class="SkillBar">
      <div id="Skill-JS">
        <span class="Skill-Area ">Javascript</span>
        <span class="PercentText ">65%</span>
      </div>
    </div>

    <div class="SkillBar">
      <div id="Skill-XML">
        <span class="Skill-Area ">XML </span>

    <div class="SkillBar">
      <div id="Skill-JS">
        <span class="Skill-Area ">Javascript</span>
        <span class="PercentText ">65%</span>
      </div>

    <div class="SkillBar">
      <div id="Skill-XML">
        <span class="Skill-Area ">XML </span>
        <span class="PercentText ">40%</span>
